<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilotos de F1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 90%;
            max-width: 800px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px 15px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #004080;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #cce0ff;
        }
    </style>
</head>
<body>
    <h1>Pilotos de F1</h1>
    <table id="pilotos-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Equipo</th>
                <th>Nacionalidad</th>
                <th>Código</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se llenarán los pilotos -->
        </tbody>
    </table>

    <script>
        async function cargarPilotos() {
            try {
                const response = await fetch('/f1/api/pilotos');
                const pilotos = await response.json();
                const tbody = document.querySelector('#pilotos-table tbody');

                pilotos.forEach(p => {
                    const fila = document.createElement('tr');
                    fila.innerHTML = `
                        <td>${p.numero}</td>
                        <td>${p.nombre}</td>
                        <td>${p.apellido}</td>
                        <td>${p.equipo || '-'}</td>
                        <td>${p.nacionalidad}</td>
                        <td>${p.codigo}</td>
                    `;
                    tbody.appendChild(fila);
                });
            } catch (error) {
                console.error('Error cargando pilotos:', error);
                const tbody = document.querySelector('#pilotos-table tbody');
                tbody.innerHTML = `<tr><td colspan="6">No se pudieron cargar los pilotos</td></tr>`;
            }
        }

        cargarPilotos();
    </script>
</body>
</html>
